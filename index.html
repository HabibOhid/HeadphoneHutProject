<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone Hut</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/043cf36ae7.js"
      crossorigin="anonymous"
    ></script>
    <!-- custome css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-iteams">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">headphone collection</h1>
        <button class="banner-btn">buy now</button>
      </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>brands</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>beats</h3>
          <h4>$299</h4>
        </article>
        <!-- end of single product -->
        <!-- second product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-2.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>jbl</h3>
          <h4>$149</h4>
        </article>
        <!-- end of second product -->
        <!-- third product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-3.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>sony</h3>
          <h4>$179</h4>
        </article>
        <!-- end of third product -->
        <!-- fourth product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-4.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>bose</h3>
          <h4>$199</h4>
        </article>
        <!-- end of fourth product -->
        <!-- fifth product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-5.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>panasonic</h3>
          <h4>$79</h4>
        </article>
        <!-- end of fifth product -->
        <!-- sixth product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-6.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>focal</h3>
          <h4>$899</h4>
        </article>
        <!-- end of sixth product -->
        <!-- seventh product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-7.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>pioneer</h3>
          <h4>$149</h4>
        </article>
        <!-- end of seventh product -->
        <!-- eighth product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-8.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data id="1">
              <i class="fas fa-shopping-cart"></i>
              add to cart
            </button>
          </div>
          <h3>plt</h3>
          <h4>$59</h4>
        </article>
        <!-- end of eighth product -->
        <!-- cart -->
        <div class="cart-overly">
          <div class="cart">
            <span class="close-cart">
              <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
              <!-- cart item -->
              <div class="cart-item">
                <img src="./images/product-1.jpg" alt="product" />
                <div>
                  <h4>beats</h4>
                  <h5>$299</h5>
                  <span class="remove-item">remove</span>
                </div>
                <div>
                  <i class="fas fa-chevron-up"></i>
                  <p class="item-amount">1</p>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <!-- end of cart item -->
            </div>
            <div class="cart-footer">
              <h3>total price: $ <span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">clear cart</button>
            </div>
          </div>
        </div>
        <!-- end cart -->
      </div>
    </section>
    <!-- end of products -->
    <script src="app.js"></script>
  </body>
</html>
